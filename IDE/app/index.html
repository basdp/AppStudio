<html>
<head>
  <title>AppStudio</title>
	<meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="main.min.css" />
    <script>
        if (window.require !== undefined) {
            var gui = require('nw.gui');
            var win = gui.Window.get();            
        
            function MaximizeWorkaround() {
                var nw = require('nw.gui').Window.get();
                nw.resizeTo(screen.availWidth, screen.availHeight);
                nw.moveTo(0, 0);   
            }

            gui.Window.get().on('close', function() {
                var tabbar = document.getElementById('tabbar');
                var alltabs = tabbar.querySelectorAll("li");
                Array.prototype.forEach.call(alltabs, function(el, i) {
                    if (el.iframe.contentWindow.isDirty && el.iframe.contentWindow.isDirty()) {
                        select_tab(el.getAttribute('data-filename'));
                        var r = confirm(el.getAttribute('data-filename') + ' is not saved, do you want to save?');
                        if (r) {
                            el.iframe.contentWindow.dispatchEvent(new CustomEvent('save', { 'detail': { require: require } } ));                        
                        }
                    }
                });

                if (project.dirty) {
                    var r = confirm('Project \'' + project.name + '\' is not saved, do you want to save?');
                    if (r) {
                        project_save();
                    }
                }

                this.close(true);
            });
			
			if (process.platform === 'darwin') {
				var fileref=document.createElement("link");
				fileref.setAttribute("rel", "stylesheet");
				fileref.setAttribute("type", "text/css");
				fileref.setAttribute("href", 'mac.css');
				document.getElementsByTagName("head")[0].appendChild(fileref);
			}
        } 
        window.addEventListener('DOMContentLoaded', function(){
            //new_tab("appstudio://getting-started", "Getting Started", true, webbrowsereditor); 
            new_tab("gettingstarted.html", "Getting Started", true, webbrowsereditor); 
        });
    </script>
    <script src="fullheight.js"></script>

</head>
