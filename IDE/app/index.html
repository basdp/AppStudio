<html>
<head>
  <title>AppStudio</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script>
        var gui = require('nw.gui');
        var win = gui.Window.get();
    </script>
</head>
<body>
    <header>
        <div class="windowdrag"></div>
        <div class="title">Main App *</div>
        <div class="windowbuttons">
            <button class="close" onclick="win.close()"><img src="close.png"></button>
            <button class="maximize" onclick="win.maximize()"><img src="maximize.png"></button>
            <button class="minimize" onclick="win.minimize()"><img src="minimize.png"></button>
        </div>
    </header>
    
</body>
</html>
